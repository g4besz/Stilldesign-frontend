<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.js" ></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular-resource.js" ></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular-route.js" ></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular-cookies.js" ></script>
    <script type="text/javascript" src="functions.js" ></script>
</head>
<body ng-app="mainApp" ng-controller="usersAdminController" ng-init="getUsers()">
    <div><a href="login.html" >Login</a></div>
    <div><a href="newUser.html">Új felvétele</a></div>
    <div>Felhasználók:</div> 
    <ul>
      <li ng-repeat="userItem in userList" >
        {{ '(' + userItem.id + ') ' + 'email: ' + userItem.email }} &nbsp;<button ng-click="openEditUser(userItem.id)">Szerkeszt</button>&nbsp;<button ng-click="deleteUser(userItem.id)">Töröl</button>
      </li>
    </ul>    
    
</body>
</html>
